<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Card</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Create a Card Here</h1>
    <form id="idea_form" action="submit">
      Title
      <input id="idea_title" type="text" placeholder="Idea Title" />
      Ideas in Detail
      <input
        id="idea_description"
        type="text"
        placeholder="Describe your Idea"
      />
      Image
      <input
        id="idea_image_url"
        type="text"
        placeholder="Enter a URL of the image"
      />
      <button id="idea_submit_button" type="submit">
        Create a card!
      </button>
    </form>
